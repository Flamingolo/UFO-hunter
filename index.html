<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ufo Hunter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/style/styles.css'>
    <link rel="icon" type="image/svg+xml" sizes="any" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›¸</text></svg>">
    <script type="module" src="/js/flying.js"></script>
</head>
<body>
    
    <div class="game-container">
        <div class="dufo" id="dufo"></div>
        <div id="explosion" style="display: none;"></div>
    </div>
    <div id="pauseScreen" class="pause-screen">
        <p>Game Paused</p>
        <p>Press Space/Escape to continue or R to restart</p>
    </div>
    <div id="startScreen" class="start-screen">
        <p>Shoot down the UFO!</p><br>
        <p>Press Enter to start the Game</p>
        <p>To pause the game press Space or Escape</p>
        <p>Restart with the R key</p>
    </div>
    <div id="countdownProgressBar"></div>
    <div class="hudContainer">
        
        <div class="hud">
           
            <p id="score">Score: 0</p>
            <p id="remaining">Remaining Ufos: 10</p>
        </div>
    </div>

</body>
</html>
